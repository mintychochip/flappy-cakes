apiVersion: apps/v1
kind: Deployment
metadata:
  name: flappy-royale-server
  labels:
    app: flappy-royale-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flappy-royale-server
  template:
    metadata:
      labels:
        app: flappy-royale-server
    spec:
      containers:
      - name: server
        image: gcr.io/flappy-cakes/flappy-royale-server:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
